<html lang="en">
<head>

        <form onsubmit = "sendEmail(); reset(); return false;">

        <input type="text" id = "phonenumber" placeholder="Your phonenumber">
        <textarea id = "message" rows="4" placeholder="How can i help you"></textarea>
        <button type = "sumbit"> Submit </button>

        </form>
    </div>
    <script src="https://smtpjs.com/v3/smtp.js">
    </script>

    <script>
       function sendEmail(){
        Email.send({
            secureToken: "f2358b31-72c3-4d24-a6ff-80588d8e9ac4",

            To : 'ranjinimanjunatharani@gmail.com',
            From : document.getElementById("email").value,
            Subject : "New contact form",
            Body : "Name:" + document.getElementById("name").value
            + "<br> Email: " +document.getElementById("email").value
            + "<br> Phone no: " +document.getElementById("phonenumber").value

}).then(
  message => alert("Message sent successfully")
);

       }
     </script>  
</body>
